<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Artfuly</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="font-roboto bg-gray-100 flex flex-col items-center p-8">
        <header class="text-4xl font-bold text-indigo-600 mb-8">Artfuly</header>
        
        <section class="upload-field">
            <div class="drop-area" id="dropArea">
                <div class="drop-zone" id="dropZone">
                    <p>Drag and drop images here or click to select</p>
                </div>
            </div>
        </section>
        <input type="file" accept="image/*" hidden id="imageUpload" multiple />
        <div id="imagePreview"></div>
        <div id="uploadedImages"></div>
        <p class="font-bold">Upload watermark</p>
        
        <input type="file" id="watermarkUpload" accept="image/*"
       class="mb-4 p-2 text-lg w-full max-w-xs md:max-w-sm lg:max-w-md xl:max-w-lg border border-gray-300 rounded focus:outline-none focus:border-blue-500 min-h-[100px]">
        
        <div class="flex justify-center mb-7    ">
            <label for="horizontalCount" class="mr-4">Horizontal Count:</label>
            <input type="number" id="horizontalCount" class="p-2 text-lg w-20 border border-gray-300 rounded">
            <label for="verticalCount" class="ml-4">Vertical Count:</label>
            <input type="number" id="verticalCount" class="p-2 text-lg w-20 border border-gray-300 rounded">
        </div>
        
        <button id="createCollage"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded transition duration-300">Create
        Collage</button>

    </div>
    
    <div id="collageResult">
        <img id="collagePreview">
    </div>
    
    <div class="loading-spinner mt-8 hidden">
        <div class="w-12 h-12 border-t-4 border-green-500 rounded-full animate-spin"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/file-saver@latest/dist/FileSaver.min.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
